# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER SHIFT, V, Vim Keybindings Help, exec, omarchy-menu-vim-keybindings
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, E, Proton Mail, exec, omarchy-launch-webapp "https://mail.proton.me/u/1/inbox"
bindd = SUPER, G, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/"
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER SHIFT, E, Gmail, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/2/"
bindd = SUPER SHIFT, P, 1Password, exec, uwsm app -- 1password
bindd = SUPER SHIFT, T, Google Translate, exec, omarchy-launch-webapp "https://translate.google.com/u/2/"
bindd = SUPER SHIFT, Z, Zed, exec, uwsm app -- zeditor

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, C, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, G, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER, H, Lumo Quick Helper, exec, omarchy-launch-webapp "https://lumo.proton.me/u/1/"
bindd = SUPER SHIFT, H, Hacker News, exec, omarchy-launch-webapp "https://news.ycombinator.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, R, Roadmap, exec, omarchy-launch-webapp "https://roadmap.sh"
bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-webapp "https://slack.com/signin"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# ThinkPad X9 Gen 1 - Media keys with BIOS F1-F12 as primary
# Volume keys (F1-F3)
bindd = , F1, Mute, exec, swayosd-client --output-volume mute-toggle
bindd = , F2, Volume down, exec, swayosd-client --output-volume lower
bindd = , F3, Volume up, exec, swayosd-client --output-volume raise
bindd = , F4, Mute microphone, exec, swayosd-client --input-volume mute-toggle
bindd = , F5, Brightness down, exec, swayosd-client --brightness lower
bindd = , F6, Brightness up, exec, swayosd-client --brightness raise
# Force fullscreen zen mode (F11)
bindd = , F11, Fullscreen, fullscreen, 0
# Star/Favorites (F12) - open app launcher
bindd = , F12, App launcher, exec, omarchy-menu

# Unbind default workspace switching to use for group navigation
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB

bindd = SUPER, L, Toggle group, togglegroup
bindd = SUPER, TAB, Next in group, changegroupactive, f
bindd = SUPER SHIFT, TAB, Previous in group, changegroupactive, b

# Mac-style screenshot and recording shortcuts
bindd = SUPER SHIFT CTRL, 3, Screenshot full screen, exec, omarchy-cmd-screenshot output
bindd = SUPER SHIFT CTRL, 4, Screenshot selection, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT CTRL, 5, Screen recording full screen, exec, omarchy-cmd-screenrecord output
bindd = SUPER SHIFT CTRL, 6, Screen recording selection, exec, omarchy-cmd-screenrecord
